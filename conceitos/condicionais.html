<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Curso Javascript</title>
</head>
<body>
    <script>
        function retornaSexo(sexo){
            if(sexo === 'M'){ //Com 3 iguais verifico o TIPO e o VALOR da vari√°vel
                return 'masculino';
            }else if( sexo === 'F'){
                return 'feminino'
            }else{
                return 'Outro'
            }
        }

        var resultado = retornaSexo('M');

        console.log(resultado);
        
    </script>
    
</body>
</html>
